name: update-card
on:
  issues:
    types:
      - edited
  pull_request:
    types:
      - edited
jobs:
  update-card:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.18'
      - run: go run cmd/update/main.go